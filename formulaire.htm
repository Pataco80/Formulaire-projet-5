<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
            form.row {
                padding-top: 100px;
                max-width: 1200px;
                margin: 0 auto;
            }
            #group-select.has-feedback .glyphicon {
                right: 5px;
            }
            
            
        </style>
			

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <form class="row">
     
      <!-- Prénom -->
      <div class="col-xs-12 col-sm-6">
        <div class="form-group has-feedback">
          <label for="first-name">Prénom</label>
          <input type="text" class="form-control" id="first-name" placeholder="Prénom" aria-describedby="first-name-tatus" required data-validation="alpha">
          <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
          <div id="first-name-tatus" class="help-block"></div>
        </div>          
      </div>
      
      <!-- Nom -->
      <div class="col-xs-12 col-sm-6">
        <div class="form-group has-feedback">
          <label for="last-name">Nom</label>
          <input type="text" class="form-control" id="last-name" placeholder="Nom" aria-describedby="last-name-tatus" required data-validation="alpha">
          <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
          <div id="last-name-tatus" class="help-block"></div>
        </div>          
      </div>
      
      <!-- Email -->
      <div class="col-xs-12 col-sm-6">    
        <div class="form-group has-feedback">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="e-mail" aria-describedby="email-status" required>
          <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
          <div id="email-tatus" class="help-block"></div>
        </div>
      </div>
      
      <!-- Service --> 
      <div class="col-xs-12 col-sm-6">
        <div  id="group-select" class="form-group has-feedback">
        <label for="service">Service</label>
        <select class="form-control" id="service" aria-describedby="service-status" required>
          <option disabled selected>Choisissez le service</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
        <div id="service-tatus" class="help-block"></div>
      </div>  
      </div>      
      
      
      <!-- Sujet -->
      <div class="col-xs-12 col-sm-6">
        <div class="form-group has-feedback">
          <label for="sujet">Sujet</label>
          <input type="text" class="form-control" id="sujet" placeholder="Sujet" aria-describedby="sujet-status" required>
          <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
          <div id="sujet-tatus" class="help-block"></div>
        </div> 
      </div>

      
      <!-- Sujet -->
      <div class="col-xs-12">
        <div class="form-group has-feedback">
        <label for="message">Message</label>
        <textarea type="text" class="form-control" id="message" placeholder="message" rows="4" aria-describedby="message-status" required></textarea>
        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
        <div id="message-tatus" class="help-block"></div>
      </div>
      </div>
      
      <div class="col-xs-6">
          <button id="submit" type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="monscript.js"></script>
  </body>
</html>
